apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: golang-build-pipeline-run-basic-2
spec:
  pipelineRef:
    name: golang-build-pipeline
  params:
    - name: url
      value: https://github.com/chmouel/go-rest-api-test
    - name: package
      value: github.com/chmouel/go-rest-api-test
    - name: packages
      value: "./"
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: golang-build-pipeline-run-extra-flags-2
spec:
  pipelineRef:
    name: golang-build-pipeline
  params:
    - name: url
      value: https://github.com/golang/example
    - name: package
      value: golang.org/x/example
    - name: packages
      value: "./hello/"
    - name: flags
      value: "-v -o hello_pkg"
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
